{%- unless query == falsy -%}
{%- person_found = 0-%}
{%- for person in project_info.manpower.personnel -%}
  {% for role in person.roles %}
    {% if role == query %}
      - {{- person.name -}} <a href="{{- person.github_link -}}">({{- person.username -}}) </a>
    {%- endif -%}
  {%- endfor -%}
{%- endfor-%}
{%- endunless -%}
